name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    # This job must succeed for PRs to be mergeable when branch protection is enabled

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: tron_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./api
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        working-directory: ./api
        env:
          PYTHONPATH: ${{ github.workspace }}/api
          DB_HOST: localhost
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: tron_test
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-github-actions-minimum-32-characters
          ACCESS_TOKEN_EXPIRE_MINUTES: 30
          REFRESH_TOKEN_EXPIRE_DAYS: 7
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=html tests/ -v
        continue-on-error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage-report
          path: api/htmlcov/
          retention-days: 30

  frontend-tests:
    runs-on: ubuntu-latest
    # This job must succeed for PRs to be mergeable when branch protection is enabled

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portal/package-lock.json

      - name: Install dependencies
        working-directory: ./portal
        run: npm ci

      - name: Run linter
        working-directory: ./portal
        run: npm run lint
        continue-on-error: false

      - name: Run tests with coverage
        working-directory: ./portal
        run: npm run test:coverage
        continue-on-error: false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage-report
          path: portal/coverage/
          retention-days: 30

  test:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    # This job ensures both backend and frontend tests pass
    # It must succeed for PRs to be mergeable when branch protection is enabled
    steps:
      - name: All tests passed
        run: echo "âœ… All tests passed successfully"
